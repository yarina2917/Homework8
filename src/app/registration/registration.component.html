<div class="container">
  <h2>Registration</h2>
  <form  [formGroup]="registerForm" (submit)="registerUser()">
    <div class="form-group">
      <mat-form-field class="full-width">
        <input matInput type="text" formControlName="name" placeholder="Name" autocomplete="off">
      </mat-form-field>
      <mat-error *ngIf="f.name.invalid && (f.name.dirty || f.name.touched)">
        <mat-error *ngIf="f.name.errors.required">Name is required</mat-error>
      </mat-error>
    </div>
    <div class="form-group">
      <mat-form-field class="full-width">
        <input matInput type="text" formControlName="surname" placeholder="Surname" autocomplete="off">
      </mat-form-field>
      <mat-error *ngIf="f.surname.invalid && (f.surname.dirty || f.surname.touched)">
        <mat-error *ngIf="f.surname.errors.required">Surname is required</mat-error>
      </mat-error>
    </div>
    <div class="form-group">
      <mat-form-field class="full-width">
        <input matInput type="email" formControlName="email" placeholder="Email" autocomplete="off">
      </mat-form-field>
      <mat-error *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)">
        <mat-error *ngIf="f.email.errors.required">Email is required</mat-error>
        <mat-error *ngIf="f.email.errors.email">Email is not valid</mat-error>
      </mat-error>
    </div>
    <div class="form-group">
      <mat-form-field class="full-width">
        <input matInput type="tel" formControlName="phone" placeholder="Phone" autocomplete="off">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="full-width">
        <input matInput type="password" formControlName="password" placeholder="Password" autocomplete="off">
      </mat-form-field>
      <mat-error *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)">
        <mat-error *ngIf="f.password.errors.required">Password is required</mat-error>
        <mat-error *ngIf="f.password.errors.minlength">Password must be at least 5 characters long</mat-error>
      </mat-error>
    </div>
    <button mat-raised-button type="submit" [disabled]="!registerForm.valid">Submit</button>
    <a mat-raised-button color="primary" routerLink="/login">Go to login</a>
  </form>
</div>
